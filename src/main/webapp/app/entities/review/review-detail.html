
<div>
    <h2><span data-translate="movieFansDbApp.review.detail.title">Review</span> {{vm.review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="movieFansDbApp.review.title">Title</span></dt>
        <dd>
            <span>{{vm.review.title}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.review.date">Date</span></dt>
        <dd>
            <span>{{vm.review.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.review.content">Content</span></dt>
        <dd>
            <span>{{vm.review.content}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.review.movie">Movie</span></dt>
        <dd>
            <a ui-sref="movie-detail({id:vm.review.movie.id})">{{vm.review.movie.title}}</a>
        </dd>
        <dt><span data-translate="movieFansDbApp.review.author">Author</span></dt>
        <dd>
            <span>{{vm.review.author}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="review-detail.edit({id:vm.review.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
