<div>
    <h2 data-translate="movieFansDbApp.review.home.title">Reviews</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="review.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="movieFansDbApp.review.home.createLabel">
                        Create new Review
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="movieFansDbApp.review.title">Title</span></th>
                    <th><span data-translate="movieFansDbApp.review.date">Date</span></th>
                    <th><span data-translate="movieFansDbApp.review.content">Content</span></th>
                    <th><span data-translate="movieFansDbApp.review.movie">Movie</span></th>
                    <th><span data-translate="movieFansDbApp.review.author">Author</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="review in vm.reviews track by review.id">
                    <td><a ui-sref="review-detail({id:review.id})">{{review.id}}</a></td>
                    <td>{{review.title}}</td>
                        <td>{{review.date | date:'mediumDate'}}</td>
                    <td>{{review.content}}</td>
                    <td>
                        <a ui-sref="movie-detail({id:review.movie.id})">{{review.movie.title}}</a>
                    </td>
                    <td>
                        {{review.author.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="review-detail({id:review.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.edit({id:review.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="review.delete({id:review.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
