
<form name="fetcherForm" role="form" novalidate ng-submit="vm.fetch()" show-validation>

   <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.fetcher.title">Fetch Movie from Internet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="movieFansDbApp.movie.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.title"
                    required />
            <div ng-show="fetcherForm.title.$invalid">
                <p class="help-block"
                    ng-show="fetcherForm.title.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="fetcherForm.$invalid || vm.isFetching" class="btn btn-primary">
            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span data-translate="entity.action.fetch">Fetch</span>
        </button>
    </div>
</form>
