
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDirectorLabel" data-translate="movieFansDbApp.director.home.createOrEditLabel">Create or edit a Director</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.director.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.director.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="movieFansDbApp.director.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.director.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="movieFansDbApp.director.biography" for="field_biography">Biography</label>
            <input type="text" class="form-control" name="biography" id="field_biography"
                    ng-model="vm.director.biography"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="movieFansDbApp.director.imdbId" for="field_imdbId">Imdb Id</label>
            <input type="text" class="form-control" name="imdbId" id="field_imdbId"
                    ng-model="vm.director.imdbId"
                    required />
            <div ng-show="editForm.imdbId.$invalid">
                <p class="help-block"
                    ng-show="editForm.imdbId.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="movieFansDbApp.director.creator" for="field_title">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.director.creator"
                     readonly/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
