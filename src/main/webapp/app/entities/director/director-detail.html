
<div>
    <h2><span data-translate="movieFansDbApp.director.detail.title">Director</span> {{vm.director.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="movieFansDbApp.director.name">Name</span></dt>
        <dd>
            <span>{{vm.director.name}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.director.biography">Biography</span></dt>
        <dd>
            <span>{{vm.director.biography}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.director.imdbId">Imdb Id</span></dt>
        <dd>
            <span>{{vm.director.imdbId}}</span>
        </dd>
        <dt><span data-translate="movieFansDbApp.director.creator">Creator</span></dt>
        <dd>
            {{vm.director.creator.undefined}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="director-detail.edit({id:vm.director.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
